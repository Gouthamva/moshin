<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moshin Pharmacy Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #6C9BC0;
            --accent: #FF6B6B;
            --background: #F8FAFC;
            --text: #1E293B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: -3rem auto 4rem;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .medicine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .medicine-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .medicine-card:hover {
            transform: translateY(-5px);
        }

        .medicine-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .add-medicine-section {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .fab {
            background: var(--accent);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #CBD5E1;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .preview-image {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-top: 1rem;
            border-radius: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Moshin Pharmacy library </h1>
        <p>life annedhi oka zindagi ayipoyindhi</p>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="ðŸ” vethukura lawde..." id="searchInput">
        </div>

        <div class="medicine-grid" id="results"></div>
    </div>

    <div class="add-medicine-section">
        <div class="fab" id="openModal">+</div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem;">Add New Medication</h2>
            <form id="medicineForm">
                <div class="form-group">
                    <label class="form-label">Medicine Name</label>
                    <input type="text" class="form-input" id="medName" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Dosage</label>
                    <input type="text" class="form-input" id="medDosage" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Administration Method</label>
                    <select class="form-input" id="medAdministration" required>
                        <option value="">Select Method</option>
                        <option>Oral</option>
                        <option>Sublingual</option>
                        <option>Topical</option>
                        <option>Injection</option>
                        <option>Inhalation</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Purpose/Use</label>
                    <textarea class="form-input" id="medUse" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Medicine Image</label>
                    <input type="file" class="form-input" id="medImage" accept="image/*" required>
                    <img src="#" alt="Preview" class="preview-image" id="imagePreview">
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" style="flex: 1; padding: 0.75rem; background: var(--primary); color: white; border: none; border-radius: 0.5rem; cursor: pointer;">Add Medicine</button>
                    <button type="button" id="closeModal" style="flex: 1; padding: 0.75rem; background: #CBD5E1; border: none; border-radius: 0.5rem; cursor: pointer;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Improved Data Handling
        let medicines = JSON.parse(localStorage.getItem('medicines')) || [];

        // Search with Debounce
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredMeds = medicines.filter(med => 
                    med.name.toLowerCase().includes(searchTerm) ||
                    med.use.toLowerCase().includes(searchTerm)
                );
                displayResults(filteredMeds);
            }, 300);
        });

        // Modal Handling
        const modal = document.getElementById('addModal');
        document.getElementById('openModal').addEventListener('click', () => modal.style.display = 'flex');
        document.getElementById('closeModal').addEventListener('click', () => {
            modal.style.display = 'none';
            document.getElementById('medicineForm').reset();
            document.getElementById('imagePreview').src = '#';
        });

        // Image Preview
        document.getElementById('medImage').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('imagePreview').src = reader.result;
            }
            reader.readAsDataURL(this.files[0]);
        });

        // Form Submission
        document.getElementById('medicineForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const reader = new FileReader();
            const imageFile = document.getElementById('medImage').files[0];
            
            reader.onload = function(e) {
                const newMedicine = {
                    id: Date.now(),
                    name: document.getElementById('medName').value,
                    dosage: document.getElementById('medDosage').value,
                    administration: document.getElementById('medAdministration').value,
                    use: document.getElementById('medUse').value,
                    image: e.target.result
                };

                medicines.push(newMedicine);
                localStorage.setItem('medicines', JSON.stringify(medicines));
                displayResults(medicines);
                modal.style.display = 'none';
                this.reset();
                showNotification('Medicine added successfully!');
            }.bind(this);

            reader.readAsDataURL(imageFile);
        });

        // Display Results
        function displayResults(meds) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            meds.forEach(med => {
                const medCard = document.createElement('div');
                medCard.className = 'medicine-card';
                medCard.innerHTML = `
                    ${med.image ? `<img src="${med.image}" class="medicine-image" alt="${med.name}">` : ''}
                    <h3 style="margin-bottom: 0.5rem;">${med.name}</h3>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <span style="background: #EFF6FF; color: var(--primary); padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.875rem;">${med.administration}</span>
                        <span style="background: #F0FDF4; color: #15803D; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.875rem;">${med.dosage}</span>
                    </div>
                    <p style="font-size: 0.875rem; color: #64748B;">${med.use}</p>
                `;
                resultsDiv.appendChild(medCard);
            });
        }

        // Notification System
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '1rem';
            notification.style.right = '1rem';
            notification.style.background = 'white';
            notification.style.padding = '1rem';
            notification.style.borderRadius = '0.5rem';
            notification.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Initial Load
        displayResults(medicines);
    </script>
</body>
</html>
